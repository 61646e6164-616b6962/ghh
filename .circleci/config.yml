version: 2

defaults: &defaults
  docker:
    - image: joatmon08/circleci-hashistack
  working_directory: /tmp/chrome-remote-desktop-pipeline
  environment:
    GOOGLE_APPLICATION_CREDENTIALS: /home/circleci/key.json

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: set up credentials
          command: make credentials
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - .terraformrc

  unit:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run some checks to ensure the infrastructure is ready to build
          command: make unit

  contract:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run some checks to ensure the workspace has correct variables
          command: INFRA_ENVIRONMENT=dev make contract

  plan:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Initialize
          command: INFRA_ENVIRONMENT=dev make init
      - run:
          name: Plan
          command: terraform plan

  apply:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Initialize
          command: INFRA_ENVIRONMENT=dev make init
      - run:
          name: Apply
          command: terraform apply -auto-approve

workflows:
  version: 2
  image:
    jobs:
      - setup
      - unit:
          requires:
            - setup
          filters:
            branches:
              only: master
      - contract:
          requires:
            - unit
          filters:
            branches:
              only: master
      - plan:
          requires:
            - contract
          filters:
            branches:
              only: master
      - apply:
          requires:
            - plan
          filters:
            branches:
              only: master
      - approve-destroy:
          type: approval
          requires:
            - apply
          filters:
            branches:
              only: master
      - destroy:
          requires:
            - approve-destroy
          filters:
            branches:
              only: master